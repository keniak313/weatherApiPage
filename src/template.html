<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <loader class=""><i class='bx bx-loader-circle' ></i>Fetching data...</loader>
    <header></header>
    <main>
      <section id="info" class="">
        <div class="weatherIcon">
          <div class="dayNight">
            <i class="bx bxs-moon"></i>
          </div>
          <div class="icon">
            <i class="bx bxs-sun"></i>
          </div>
        </div>
        <div class="temp"></div>
        <div class="location"></div>
      </section>
      <form id="searchbar" autocomplete="off" novalidate>
        <section>
          <div class="searchBox">
            <input
              name="country"
              title="country"
              class="country"
              placeholder="Country, city:"
              required
            />
            <div class="list" tabindex="-1"></div>
          </div>
          <button form="searchbar" class="submit">Search</button>
        </section>
      </form>
      <section id="info" class="">
        <div class="feelsLike"></div>
        <div class="cond"></div>
        <div class="error"></div>
      </section>
    </main>
    <footer>
      <div>Copyright 2025 Pawe≈Ç Miklaszewski</div>
      <a href="https://www.visualcrossing.com/">Powered by Virtual Crossing API</a>
    </footer>
  </body>
</html>
